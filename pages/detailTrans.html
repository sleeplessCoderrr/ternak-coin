<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User and Shipping Details</title>
  <link rel="icon" type="image/png" href="/assets/resources/element/ternak-coin.png">
  <link rel="stylesheet" href="/dist/css/header.css">
  <link rel="stylesheet" href="/dist/css/footer.css">
  <style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url("/assets/resources/img/site-background.png");
        background-size: cover;
      }

        #container {
            max-width: 600px;
            margin: 120px auto;
        }
      
      h2 {
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      textarea {
        height: 100px;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
  </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="nav-img">
                <img src="/assets/resources/element/Logo.svg" alt="Ternak Coin Logo">
            </div>
            <div class="nav-right">
                <ul class="nav-text">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/games.html">Games</a></li>
                    <li><a href="/pages/storeUser.html">Store</a></li>
                    <li><a href="/pages/about_us.html">About Us</a></li>
                </ul>
                <button id="sign-in">Sign In</button>
                <button id="sign-up">Sign Up</button>
            </div>
        </nav>
    </header>

  <div id="container">
    <form id="user-shipping-form">
        <h2>User Details</h2>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number:</label>
          <input type="tel" id="phone-number" name="phone-number" required>
        </div>
        <h2>Shipping Details</h2>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
          <label for="postal-code">Postal Code:</label>
          <input type="text" id="postal-code" name="postal-code" required>
        </div>
        <div class="form-group">
          <label for="landmark">Famous Landmark (Optional):</label>
          <input type="text" id="landmark" name="landmark">
        </div>
        <button type="submit" onclick="window.location.href='/pages/confTrans.html'">Submit</button>
      </form>
  </div>

  <footer id="fot">
    <nav id="footer">
        <div class="footer-img">
            <img src="/assets/resources/element/Logo.svg" alt="">
        </div>
        <ul id="game">
            <label>Game</label>
            <li>Race</li>
            <li>Sports</li>
            <li>Casuals</li>
        </ul>
        <ul id="store">
            <label>Store</label>
            <li>MyPoin</li>
            <li>Items</li>
            <li>Product</li>
        </ul>
        <ul id="legal">
            <label>Legal</label>
            <li>Privacy</li>
            <li>Terms</li>
        </ul>
    </nav>
    <div class="copyright">
        <p>&copy; 2020 Ternak Coin. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
