<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Ternak Coin</title>
    <link rel="icon" type="image/png" href="/assets/resources/element/ternak-coin.png">
    <link rel="stylesheet" href="/dist/css/header.css">
    <link rel="stylesheet" href="/dist/css/footer.css">
    <link rel="stylesheet" href="/dist/css/login.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="nav-img">
                <img src="/assets/resources/element/Logo.svg" alt="Ternak Coin Logo">
            </div>
            <div class="nav-right">
                <ul class="nav-text">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/games.html">Games</a></li>
                    <li><a href="/pages/store.html">Store</a></li>
                    <li><a href="/pages/about_guest.html">About Us</a></li>
                </ul>
                <button id="sign-in" onclick="window.location.href='/pages/login.html'">Sign In</button>
                <button id="sign-up">Sign Up</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="container">
            <div class="left">
                <img src="/assets/resources/element/login.png" alt="">
            </div>
            <div class="right">
                <form>
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" onclick="window.location.href='/pages/homepage.html'">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer id="fot">
        <nav id="footer">
            <div class="footer-img">
                <img src="/assets/resources/element/Logo.svg" alt="">
            </div>
            <ul id="game">
                <label>Game</label>
                <li>Race</li>
                <li>Sports</li>
                <li>Casuals</li>
            </ul>
            <ul id="store">
                <label>Store</label>
                <li>MyPoin</li>
                <li>Items</li>
                <li>Product</li>
            </ul>
            <ul id="legal">
                <label>Legal</label>
                <li>Privacy</li>
                <li>Terms</li>
            </ul>
        </nav>
        <div class="copyright">
            <p>&copy; 2020 Ternak Coin. All Rights Reserved.</p>
        </div>
    </footer>
    
</body>
</html>
