<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="icon" type="image/png" href="/assets/resources/element/ternak-coin.png">
    <link rel="stylesheet" href="/dist/css/header.css">
    <link rel="stylesheet" href="/dist/css/footer.css">
    <link rel="stylesheet" href="/dist/css/store.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="nav-img">
                <img src="/assets/resources/element/Logo.svg" alt="Ternak Coin Logo">
            </div>
            <div class="nav-right">
                <ul class="nav-text">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/games.html">Games</a></li>
                    <li><a href="/pages/storeUser.html">Store</a></li>
                    <li><a href="/pages/about_us.html">About Us</a></li>
                </ul>
                <button id="sign-in">Sign In</button>
                <button id="sign-up">Sign Up</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="text">
                <h1>Get It Now</h1>
                <h3>Asus ROG Zephyrus G14</h3>
                <h3> For only 50 points</h3>
                <button>See More</button>
            </div>
            <div class="img">
                <img src="/assets/resources/img/rog.png" alt="">
            </div>
        </section>

        <section id="items">

        </section>

        <section id="pod">
            <div class="text-pod">
                <h3>Products On Sale</h3>
                <p>Shop Now!</p>
            </div>
            <div class="item-pod">
                <img src="/assets/resources/element/pod.png" alt="">
            </div>
        </section>

        <section id="our-prod">
            <div class="top-text">
                <h1>Our Product</h1>
                <p>See more &#8594;</p>
            </div>
            <div class="line"></div>
            <div class="item-rewardz"></div>
        </section>

        <section id="lastSection">
            <img src="/assets/resources/element/lastSec.png" alt="">
        </section>
    </main>

    <footer id="fot">
        <nav id="footer">
            <div class="footer-img">
                <img src="/assets/resources/element/Logo.svg" alt="">
            </div>
            <ul id="game">
                <label>Game</label>
                <li>Race</li>
                <li>Sports</li>
                <li>Casuals</li>
            </ul>
            <ul id="store">
                <label>Store</label>
                <li>MyPoin</li>
                <li>Items</li>
                <li>Product</li>
            </ul>
            <ul id="legal">
                <label>Legal</label>
                <li>Privacy</li>
                <li>Terms</li>
            </ul>
        </nav>
        <div class="copyright">
            <p>&copy; 2020 Ternak Coin. All Rights Reserved.</p>
        </div>
    </footer>


    <script src="/dist/js/items.js"></script>
    <script src="/dist/js/rewards.js"></script>

</body>
</html>
