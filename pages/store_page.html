<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="icon" type="image/png" href="/assets/resources/element/ternak-coin.png">
    <link rel="stylesheet" href="/dist/css/header.css">
    <link rel="stylesheet" href="/dist/css/footer.css">
    <link rel="stylesheet" href="/dist/css/store.css">
</head>
<body data-page="store">
    <header id="nav-place"></header>

    <main>
        <section id="hero">
            <div class="text">
                <h1>Get It Now</h1>
                <h3>Asus ROG Zephyrus G14</h3>
                <h3> For only 50 points</h3>
                <button>See More</button>
            </div>
            <div class="img">
                <img src="/assets/resources/img/rog.png" alt="">
            </div>
        </section>

        <section id="items">

        </section>

        <section id="pod">
            <div class="text-pod">
                <h3>Products On Sale</h3>
                <p>Shop Now!</p>
            </div>
            <div class="item-pod">
                <img src="/assets/resources/element/pod.png" alt="">
            </div>
        </section>

        <section id="our-prod">
            <div class="top-text">
                <h1>Our Product</h1>
                <p>See more &#8594;</p>
            </div>
            <div class="line"></div>
            <div class="item-rewardz"></div>
        </section>

        <section id="lastSection">
            <img src="/assets/resources/element/lastSec.png" alt="">
        </section>
    </main>

    <script type="module" src="../dist/js/main.js"></script>

</body>
</html>
